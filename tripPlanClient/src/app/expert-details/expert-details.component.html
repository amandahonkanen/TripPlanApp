<form>
  <div class="form-group">
    <label for="InputStartDate">Start Date:</label>
    <input type="date" class="form-control" id="InputStartDate" placeholder="From" [(ngModel)]="newRequest.startDate" name="startDate">
  </div>
  <div class="form-group">
    <label for="InputEndDate">End Date:</label>
    <input type="date" class="form-control" id="InputEndDate" placeholder="To" [(ngModel)]="newRequest.endDate"  name="endDate">
  </div>
  <div class="form-group">
    <label for="InputCity">Where are you travelling?</label>
    <input type="text" class="form-control" id="InputCity" placeholder="city" [(ngModel)]="newRequest.city" name="city">
  </div>
  <div class="form-group">
    <label for="InputWhoIsTravelling">Who are you travelling with?</label>
    <input type="text" class="form-control" id="InputWhoIsTravelling" placeholder="Friends, Couple, Solo, etc." [(ngModel)]="newRequest.whoIsTravelling" name="whoIsTravelling">
  </div>
  <div class="form-group">
    <label for="InputMainInterests">What are your main interests:</label>
    <input type="text" class="form-control" id="InputMainInterests" placeholder="Nightlife, Cultural, Food, etc." [(ngModel)]="newRequest.mainInterests" name="mainInterests" >
  </div>
  <div class="form-group">
    <label for="InputMustKnows">Anything the expert MUST know about you:</label>
    <input type="text" class="form-control" id="InputMustKnows" placeholder="Vegetarian, wheel chair accessibility, etc." [(ngModel)]="newRequest.mustKnows" name="mustKnows">
  </div>
  <div class="form-group">

    <input type="hidden" class="form-control" id="expert"  [(ngModel)]="user._id" name="expert">
  </div>


  <button type="submit" class="btn btn-default btn-primary" (click)="booking(request)">Send the Request</button>
</form>
