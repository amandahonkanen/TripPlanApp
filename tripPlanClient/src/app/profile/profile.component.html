<div>
<h4>Name:</h4><p>{{ currentUser.name}}</p>
<h4>Age:</h4><p>{{ currentUser.age}}</p>
<h4>Interests:</h4><p>{{ currentUser.interests}}</p>
<h4>Description:</h4><p>{{ currentUser.description}}</p>
<h4>City:</h4><p>{{ currentUser.city}}</p>
<h4>Languages:</h4><p>{{ currentUser.languages}}</p>
<img src="{{currentUser.image}}" />

</div>


<div *ngIf="currentUser.role === 'EXPERT'">
<a [routerLink]="['edit']"> Add your details! </a>
</div>
