
<div class = "background">

<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
	      <div class="form-group">
	        <label for="InputUsername">Username</label>
	        <input type="text" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="newUser.username" name="username">
	      </div>
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="newUser.password" name="password">
	      </div>
				<div class="form-group">
	        <label for="InputName">Name</label>
	        <input type="text" class="form-control" id="InputName" placeholder="Name" [(ngModel)]="newUser.name" name="name">
	      </div>
				<div class="form-group">
				<label for="RoleInput">Please select your role</label>
				<select class="form-control" name="role" id="role" [(ngModel)]="newUser.role">
					<option value="EXPERT">You are an expert of a city </option>
					<option value="TRAVELER">You want to travel </option>
				</select>
				</div>

	      <button type="submit" class="btn btn-default btn-primary" (click)="signup()">Signup</button>
	    </form>
	  </div>
	</div>
</div>
</div>
