<!-- col-sm-offset-3 -->
<div>
  <label for="InputName"> Search Name: </label>
  <input id="InputName" placeholder="Name" type="text" [(ngModel)]="pattern">
<div>

  <div class="row" >
          <div class="col-sm-3" *ngFor="let user of users | filter: 'name': pattern; let i = index" >
            <div *ngIf="user.role == 'EXPERT'">
                <p> {{ user.username }} </p>
                <p> {{ user.role }} </p>
                <p> {{ user.city }} </p>
                <p> {{ user._id }} </p>
                <a [routerLink]="['/users', user._id]"> View Details </a>

                <hr>
            </div>
          </div>

  </div>
